<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Instant Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff6300;
        }

        h1::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #ff6300;
            margin: 8px auto 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1 1 calc(50% - 20px);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        .upload-section {
            border: 2px dashed #ff6300;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            background: #fff;
        }

        .upload-section button {
            padding: 10px 20px;
            background-color: #ff6300;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-section button:hover {
            background-color: #e55900;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #ff6300;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #e55900;
        }

        @media (max-width: 600px) {
            .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
    <script>
        function updateTechnologyOptions() {
            const serviceSelect = document.getElementById('service');
            const technologySelect = document.getElementById('technology');

            const technologies = {
                "3D Printing": ["FDM", "SLA", "SLS"],
                "CNC Machining": ["Milling", "Turning", "EDM"],
                "Injection Molding": ["Plastic", "Metal", "Silicone"],
                "Sheet Metal Fabrication": ["Laser Cutting", "Bending", "Welding"]
            };

            const selectedService = serviceSelect.value;
            technologySelect.innerHTML = "<option value='' disabled selected>Select Technology</option>";

            if (technologies[selectedService]) {
                technologies[selectedService].forEach(tech => {
                    const option = document.createElement('option');
                    option.value = tech;
                    option.textContent = tech;
                    technologySelect.appendChild(option);
                });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Get Instant Quote</h1>
        <p>Please fill the form below and we shall get back to you within 2 â€“ 4 hours.</p>
        <form>
            <div class="upload-section">
                <p>Drag & drop here or</p>
                <button type="button">Upload File</button>
                <p>Accepted file types: .stl, .obj, .step, .iges, .dxf, .zip, .rar<br>Max. File size: 100 MB. Max. files: 100.</p>
            </div>

            <div class="form-section">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone No.</label>
                    <input type="text" id="phone" placeholder="Enter your phone number">
                </div>
            </div>

            <h2>Order Detail</h2>

            <div class="form-section">
                <div class="form-group">
                    <label for="service">Service</label>
                    <select id="service" onchange="updateTechnologyOptions()">
                        <option value="" disabled selected>Select Service</option>
                        <option value="3D Printing">3D Printing</option>
                        <option value="CNC Machining">CNC Machining</option>
                        <option value="Injection Molding">Injection Molding</option>
                        <option value="Sheet Metal Fabrication">Sheet Metal Fabrication</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="technology">Technology</label>
                    <select id="technology">
                        <option value="" disabled selected>Select Technology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="material">Material</label>
                    <input type="text" id="material" placeholder="Enter material">
                </div>
                <div class="form-group">
                    <label for="processing">Post Processing</label>
                    <input type="text" id="processing" placeholder="Enter post-processing details">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="4" placeholder="Enter description"></textarea>
            </div>

            <h2>Delivery Detail</h2>

            <div class="form-section">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="house">House/Flat/Shop No.</label>
                    <input type="text" id="house" placeholder="Enter house/flat/shop number">
                </div>
                <div class="form-group">
                    <label for="landmark">Landmark</label>
                    <input type="text" id="landmark" placeholder="Enter landmark">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="Enter state">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter city">
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" placeholder="Enter pincode">
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
